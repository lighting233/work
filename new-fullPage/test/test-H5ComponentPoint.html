<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test-H5ComponentBase</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/H5ComponentBase.css">
    <script src="../js/lib/jquery.js"></script>
    <script src="../js/H5ComponentBase.js"></script>
    <!-- 引入散点图的资源 -->
    <link rel="stylesheet" href="../css/H5ComponentPoint.css">
    <script src="../js/H5ComponentPoint.js"></script>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }
        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -270px 0 0 -170px;
        }

    </style>
</head>
<body>
<!-- 用于开发测试 H5ComponentBase 对象（基本的图文组件） -->
<div class="iphone">

</div>

<script>
    var cfg = {
        type:'point',

        width:300,
        height:300,
        data:[
            ['A项', .4 ,'green'],
            ['B项', .2 ,'yellow', 0 ,'-60%'],
            ['C项', .1 ,'red', 0 ,'120%']
        ],
        css:{
            bottom:'40%',
        },
        center:true,
    };
    var h5 = new H5ComponentPoint('myName',cfg);
    $('.iphone').append(h5);

    var leave = true;
    $('body').click(function () {
        leave = !leave;
        $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad')
    });
    setTimeout(function () {
        $('body').click()
    },1000)
</script>
</body>
</html>
